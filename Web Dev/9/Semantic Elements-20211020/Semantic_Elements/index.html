<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Semantic Elements</title>
		<link rel="stylesheet" type="text/css" href="css/myStyle.css">
	</head>
	<body>
		<header>
			<h1>Header</h1>
			<p>Logos, banners, etc.</p>
		</header>
		<main>
				<section>
					<h1>Section</h1>
					<p>This is the main section and the content of each page will appear here</p>
					<p><---------75%---------></p>
				</section>
				<aside>
					<h1>Aside</h1>
					<p>Usually kept for navigation, news, etc.</p>
					<p><---------25%---------></p>
				</aside>
		</main>
		<footer>
			<h1>Footer</h1>
			<p>Copyright, links to Facebook, Twitter, Contact, etc.</p>
		</footer>
	</body>
</html>
